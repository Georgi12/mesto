<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/header-logo.svg" class='logo' alt="Логотип, надпись на английском -  'mesto russia'">
        </header>
        <div class='main'>
            <section class="profile">
                <img src="./images/jac-if-custo.jpg" class="profile__avatar"  alt="портретная фотография пользователя">
                <div class="profile__info"> 
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <a href="#" class="profile__edit-button"></a>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <a href="#" class="profile__add-button"></a>
            </section>
            
            <section class="elements">
            
                <article class="elements__element">
                    <img class="elements__image" src="./images/msk.jpg" alt="asd">
                    <div class="elements__bottom-place">
                        <p class="elements__caption">Москва</p>
                        <button class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/spb.jpg" alt="asd">
                    <div class="elements__bottom-place">
                        <p class="elements__caption">Санкт-Петербург</p>
                        <button class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/karelia.jpg" alt="asd">
                    <div class="elements__bottom-place">
                        <p class="elements__caption">Карелия</p>
                        <button class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/vladivostok.jpg" alt="asd">
                    <div class="elements__bottom-place">
                        <p class="elements__caption">Владивосток</p>
                        <button class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/volgograd.jpg" alt="asd">
                    <div class="elements__bottom-place">
                        <p class="elements__caption">Волгоград</p>
                        <button class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/big-novgorod.jpg" alt="asd">
                    <div class="elements__bottom-place">
                        <p class="elements__caption">Великий Новгород</p>
                        <button class="elements__like"></button>
                    </div>
                </article>
            
            </section>
        </div>
        <footer>
            <p class="footer-copyrite">&copy; 2020 Mesto Russia</p>
        </footer>
    
    
    
        <div class="popup" name="popup">
            <form class="form">
                <button type="button" class="form__close" aria-label="Закрыть попап"></button>
                <h2 class="from__title">Редактировать профиль</h2>
                <input type="text" size="40" class="form__input from__name" name="name" value="Жак-Ив Кусто">
                <input type="text" size="40" class="form__input form__description" name="description" value="Исследователь океана">
                <input type="button" class="form__button" value="Сохранить">
            </form>

        </div>

        <script src="./scripts/script.js"></script>
    </body>
</html>
