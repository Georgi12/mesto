<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/header-logo.svg" class='logo' alt="Логотип, надпись на английском -  'mesto russia'">
        </header>
        <div class="main">
            <section class="profile">
                <img src="./images/jac-if-custo.jpg" class="profile__avatar"  alt="портретная фотография пользователя">
                <div class="profile__info"> 
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements">
            
                <article class="elements__element">
                    <img class="elements__image" src="./images/msk.jpg" alt="Москва">
                    <div class="elements__description">
                        <h2 class="elements__caption">Москва</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/spb.jpg" alt="Санкт-Петербург">
                    <div class="elements__description">
                        <h2 class="elements__caption">Санкт-Петербург</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/karelia.jpg" alt="Карелия">
                    <div class="elements__description">
                        <h2 class="elements__caption">Карелия</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/vladivostok.jpg" alt="Владивосток">
                    <div class="elements__description">
                        <h2 class="elements__caption">Владивосток</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/volgograd.jpg" alt="Волгоград">
                    <div class="elements__description">
                        <h2 class="elements__caption">Волгоград</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </article>

                <article class="elements__element">
                    <img class="elements__image" src="./images/big-novgorod.jpg" alt="Великий Новгород">
                    <div class="elements__description">
                        <h2 class="elements__caption">Великий Новгород</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </article>
            
            </section>
        </div>
        <footer class="footer-copyright">&copy; 2020 Mesto Russia</footer>
    
    
    
        <div class="popup">
            <form class="form" name="popup">
                <button type="button" class="form__close" aria-label="Закрыть попап"></button>
                <h2 class="from__title">Редактировать профиль</h2>
                <input type="text" size="40" class="form__input form__name" name="name" value="Жак-Ив Кусто" required>
                <input type="text" size="40" class="form__input form__description" name="description" value="Исследователь океана" required>
                <button type="submit" class="form__button">Сохранить</button>
            </form>

        </div>

        <script src="./scripts/script.js"></script>
    </body>
</html>
