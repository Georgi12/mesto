<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/header-logo.svg" class='logo' alt="Логотип, надпись на английском -  'mesto russia'">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/jac-if-custo.jpg" class="profile__avatar"  alt="портретная фотография пользователя">
                <div class="profile__info"> 
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements">
            
            </section>
        </main>
        <footer class="footer-copyright"> 
            <p>&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_fio">
            <form class="popup__form" name="fio-popup" novalidate>
                <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name-input" type="text" minlength="2" maxlength="40" class="popup__input popup__name" name="name" value="Жак-Ив Кусто" required>
                <span class="popup__error popup__error_visible" id="name-input-error">""</span>
                <input id="description-input" type="text" minlength="2" maxlength="200" class="popup__input popup__description" name="description" value="Исследователь океана" required>
                <span class="popup__error" id="description-input-error">""</span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_place">
            <form class="popup__form" name="place-popup" novalidate>
                <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
                <h2 class="popup__title">Новое место</h2>
                <input id="place-name" type="text" minlength="1" maxlength="30" class="popup__input popup__name" name="name" placeholder="Название" required>
                <span class="popup__error" id="place-name-error"></span>
                <input id="place-link" type="url" class="popup__input popup__description" name="description" placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="place-link-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_photo-position">
            <div class="popup__figure">
                <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
                <img class="popup__image" src="" alt="">
                <h2 class="popup__photo-title"></h2>
            </div>
        </div>
        
        
        <template id="element-template">
            <article class="element">
                <button type="button" class="element__delete"></button>
                <img class="element__image" src="" alt="">
                <div class="element__description">
                    <h2 class="element__caption"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </template>

        <script src="./scripts/script.js"></script>
        <script src="./scripts/validate.js"></script>
    </body>
</html>
