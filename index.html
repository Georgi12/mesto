<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/header-logo.svg" class='logo' alt="Логотип, надпись на английском -  'mesto russia'">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/jac-if-custo.jpg" class="profile__avatar"  alt="портретная фотография пользователя">
                <div class="profile__info"> 
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements">
            
            </section>
        </main>
        <footer class="footer-copyright"> 
            <p>&copy; 2020 Mesto Russia</p>
        </footer>
    
        <div class="popup">
            <form class="form" name="popup">
                <button type="button" class="form__close" aria-label="Закрыть попап"></button>
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" size="40" class="form__input form__name" name="name" value="Жак-Ив Кусто" required>
                <input type="text" size="40" class="form__input form__description" name="description" value="Исследователь океана" required>
                <button type="submit" class="form__button">Сохранить</button>
            </form>
        </div>

        <div class="popup popup-place">
            <form class="form" name="place-popup">
                <button type="button" class="form__close" aria-label="Закрыть попап"></button>
                <h2 class="form__title">Новое место</h2>
                <input type="text" size="40" class="form__input form__name" name="name" placeholder="Название" required>
                <input type="text" size="40" class="form__input form__description" name="description" placeholder="Ссылка на картинку" required>
                <button type="submit" class="form__button">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_photo-position">
            <div class="popup-photo__figure">
                <button type="button" class="popup-photo__close" aria-label="Закрыть попап"></button>
                <img class="popup-photo__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
                <h2 class="popup-photo__title">dfgdfgdfgdfgdfg</h2>
            </div>
        </div>
        
        
        <template id="element-template">
            <article class="element">
                <button type="button" class="element__delete"></button>
                <img class="element__image" src="" alt="">
                <div class="element__description">
                    <h2 class="element__caption"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </template>

        <script src="./scripts/script.js"></script>
    </body>
</html>
